<form
  class="mt-5 p-5 border border-gray-400 flex flex-col gap-5 w-96"
  (submit)="handleFormSubmit($event)"
  [formGroup]="saunaForm"
>
  <div class="flex flex-col gap-2">
    <label for="name">Nom</label>
    <input
      class="py-1 px-2 outline-none rounded-md border border-cyan-600"
      formControlName="name"
      type="text"
      id="name"
      name="name"
    />
  </div>
  <div class="flex flex-col gap-2">
    <label for="size">Taille</label>
    <input
      class="py-1 px-2 outline-none rounded-md border border-cyan-600"
      formControlName="size"
      type="number"
      id="size"
      name="size"
      min="1"
    />
  </div>
  <button
    class="w-full cursor-pointer text-xl font-semibold mt-5 p-3 bg-cyan-500 text-white rounded-md"
    [ngClass]="{ submit_valid: saunaForm.valid }"
    type="submit"
  >
    {{ sauna.id < 0 ? "Ajouter un Sauna" : "Editer" }}
  </button>
</form>
